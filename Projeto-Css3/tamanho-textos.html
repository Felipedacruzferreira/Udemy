<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos e textos</title>
    <style type="text/css">
        .div{
            font-size: 60px;
        }
        .texto{
            /*
            Px=>Tamanho fixo
            %=>Tamanho relativo
            em => taanho relativo ao container pai
            */
            font-size: 1em;
        }
        .texto2{
            font-size: 15px;
        }
    </style>
</head>
<body>
<div>
    <p class="texto">Conteudo 1</p>
    <p class="texto2" >Conteudo 2</p>
</div>
    
</body>
</html>
