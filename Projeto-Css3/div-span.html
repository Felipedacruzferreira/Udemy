<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e <Span></Span> </title>
    <style type="text/css">
      #header{
          background: #131921;
      }
      #conteudo{
          background: red;
      }
      .produto{
          background: gray;
          margin: 10px;
      }
      .rodape{
          background: orange;
      }
      .azul{
          color: blue;
      }
    </style>
</head>
<body>
    <div id="header">
        <img src="amazon-logo-removebg-preview.png">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto1
        </div>

        <div class="produto">
            Produto2
        </div>

        <div class="produto">
            Produto3
        </div>
        <div class="rodape">
            Todos <span class="azul">Direitos</span>Direitos Reservados
        </div>
</div>
<span id="assinatura">
    Felipe
</span>
</body>
</html>
