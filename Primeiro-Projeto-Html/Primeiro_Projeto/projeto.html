<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
    <body>
       Esse é um texto <strong>Negrito</strong><br>
       Esse é um texto <em>Itálico</em><br>
       Essé é um texto <u>Underline</u><br>
       Esse é um texto <strike>errado</strike><br>
          
       <!--Lista não Ordenada circle ,square or disc-->
       <ul type="Circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contatos</li>
       </ul>
       <h2>Perguntas</h2>
       <!--Kista ordenada: 1 númerica ,A alfabética , a , I algarismos
    romanos e i algarismos em minúsculo-->
       <ol type="I">
           <li>Comida favorita?</li>
           <li>Carro favorito?</li>
           <li>série favorita?</li>
       </ol>
        
    </body>
</html>
